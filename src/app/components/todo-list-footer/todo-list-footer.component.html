<article class="relative bg-white dark:bg-[#25273D] flex gap-2 items-center justify-between py-4 px-6">
  <p class="text-sm text-[#9495A5] dark:text-[#5B5E7E] sm:w-32">{{ store.activeTodosAmount() }} items left</p>
  <filters class="hidden sm:block"></filters>
  <button
    class="text-sm text-[#9495A5] dark:text-[#5B5E7E] hover:text-red-500 dark:hover:text-red-500 transition-colors duration-300 sm:w-32"
    (click)="clearCompleted()">
    Clear Completed
  </button>
</article>
