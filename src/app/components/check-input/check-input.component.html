<label
  #label
  class="relative rounded-full h-5 w-5 border border-[#E3E4F1] dark:border-[#393A4B] flex items-center justify-center cursor-pointer">
  <icon-check class="icon"></icon-check>
  <input
    #input
    type="checkbox"
    [checked]="isCompleted()"
    (change)="toggleCompleted($event)" />
</label>
